name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

env:
  # The "FORCE_COLOR" variable, when set to 1
  FORCE_COLOR: "1"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4.4.0
        with:
          node-version: lts/*

      - run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
